<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calcultor</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">


    <!-- Css -->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container-fluid">
        <div class="calcBody row">
            <section class="head">
                <h1 class="title">calc</h1>
            </section>
            <section class="output row" id="inputField">
                <div data-previous-operand></div>
                <div data-current-operand></div>

            </section>

            <section class="buttons">
                <ul>
                    <li data-number id="seven">7</li>
                    <li data-number id="eight">8</li>
                    <li data-number id="nine">9</li>
                    <li data-delete id="del">Del</li>
                </ul>
                <ul>
                    <li data-number id="four">4</li>
                    <li data-number id="five">5</li>
                    <li data-number id="six">6</li>
                    <li data-operation id="add">+</li>
                </ul>
                <ul>
                    <li data-number id="one">1</li>
                    <li data-number id="two">2</li>
                    <li data-number id="three">3</li>
                    <li data-operation id="sub">-</li>
                </ul>
                <ul>
                    <li data-number id="aps">.</li>
                    <li data-number id="zero">0</li>
                    <li data-operation id="div">/</li>
                    <li data-operation id="mul">*</li>
                </ul>
                <ul class="row">
                    <li data-reset class="col-5" id="reset">Reset</li>
                    <li data-equals class="col-5" id="equal">=</li>
                </ul>
            </section>
        </div>
    </div>


    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.2.js"></script>
    <!-- javascript  -->
    <script src="index.js"></script>

</body>

</html>
